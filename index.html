<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>37-thitikarn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Roboto", sans-serif;
            /* background-color:#f9f9f9; */
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-item {
            display: flex;
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>

    <main>
       <h2>Add item for selection</h2>

        <section class="product-from">
            <label for="product-name">Product Name:</label>
            <input id="product-name" name="product-name" type="text" required>
            
            <label for="product-price">Price:</label>
            <input id="product-price" name="product-price" type="number" required>

            <label for="product-img">Image:</label>
            <input id="product-img" name="product-img" type="url" required>

            <button id="add-product-btn">Create Product</button>
        </section>

        <section class="product-dashboard">
            <ul id="product-item">
				<!-- product item will be appended here -->
			</ul>
        </section>

        <section class="product-from-cart">
            <button id="add-cart-btn">Add to Cart</button>
            <ul id="product-cart-items">
                <!-- product item in cart will be appended here -->
            </ul>
        </section>


    </main>
    <script src="app.js"></script>
</body>
</html>
